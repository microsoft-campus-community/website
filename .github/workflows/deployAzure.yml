name: DeployToAzure

# Controls when the action will run. Triggers the workflow on push event for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
    
        
      - name: 'Log into Azure'
        uses: Azure/github-actions/login@master
        with:
          AZURE_SUBSCRIPTION: 'Internal IT'
          
      - name: 'Push files to storage'
        uses: Azure/github-actions/storage-blob-static-website@master
        
